<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say me what</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
          <nav class="navbar navbar-expand-sm  fixed-top">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Say me what ! </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item" id="borrarChats">
                        <a aria-current="page" class="nav-item " >Borrar Conversacion</a>
                      </li>
                      <li class="nav-item" id="acerca">
                        <a aria-current="page" class="nav-item " >Acerca </a>
                      </li>
                    </ul>
              </div>
          </div>
      </nav>
    
      <div id="chat_container">
      </div>
     <form>
        <textarea id="ta" name="prompt" rows="1" cols="1" placeholder="Enviame un mensaje..."></textarea>
         <button  id="flecha" type="submit"> 
          <svg  stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" 
          stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" 
          height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">       
            <line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>

         </button> 
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
   
    <button id="scrollBtn" class="scroll-btn">
      <span class="arrow-icon"></span>
    </button>
    

  </body>
</html>
